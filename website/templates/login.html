{% extends "base.html" %}
{% block head %} 
<style>
    body{
      min-height:100vh;
width:100%;
background-image:linear-gradient(rgba(3,7,30,0.9), rgba(3,7,20,0.7)),url("C:\Users\Sri\Downloads\FLASK\banner_login.webp");
background-position:center;
background-size:cover;
position:relative;
    }
  </style>
{% endblock %}

{% block title %}Login{% endblock %}
{% block content %}
<section class="login-content">
<form method="POST">
    <h3 align="center" style="margin:50px; color:bisque">LOGIN</h3>
    <div class="form-group">
        <label for="email" style="color:bisque">Email</label>
        <input
        type="email" 
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"> 
    </div>
    <div class="form-group">
        <label for="password" style="color:bisque">Password</label>
        <input
        type="password" 
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"> 
    </div>
    <br><br>
    <input class="btn btn-primary" type="submit" value="Login">
</form>
</section>
{% endblock %}
