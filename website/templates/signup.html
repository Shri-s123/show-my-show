{% extends "base.html" %}
{% block head %} 
<style>
    body{
      min-height:100vh;
width:100%;
background-image:linear-gradient(rgba(3,7,30,0.9), rgba(3,7,20,0.7)),url("C:\Users\Sri\Downloads\FLASK\banner_login.webp");
background-position:center;
background-size:cover;
position:relative;
    }
  </style>
{% endblock %}
{% block title %}SignUp{% endblock %}
{% block content %}
    <form method="POST">
    <h3 align="center" style="margin:50px; color:bisque">USER ACCOUNT SETUP</h3>
        <div class="form-group">
            <label for="email" style="color:bisque">Email</label>
            <input
            type="email" 
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"> 
        </div>
        <div class="form-group">
            <label for="firstname" style="color:bisque">First Name</label>
            <input
            type="text" 
            class="form-control"
            id="firstname"
            name="firstname"
            placeholder="Enter firstname"> 
        </div>
        <div class="form-group">
            <label for="lastname" style="color:bisque">Last Name</label>
            <input
            type="text" 
            class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Enter lastname"> 
        </div>
        <div class="form-group">
            <label for="username" style="color:bisque">User Name</label>
            <input
            type="text" 
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"> 
        </div>
        <div class="form-group">
            <label for="password1" style="color:bisque">Setup Password</label>
            <input
            type="password" 
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Create password"> 
        </div>
        <div class="form-group">
            <label for="password2" style="color:bisque">Confirm Password</label>
            <input
            type="password" 
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"> 
        </div>
        <div class="form-group"></div>
            <label for="interests" style="color:bisque">Pick your Interest </label><br>
                <select size="3" class="form-control" id="interests" name="interests" style="width:1116px" >
                    <option value="Science-fiction">Science-fiction</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Romance">Romance</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Drama">Drama</option>
                    <option value="Music">Music</option>
                    <option value="Family">Family</option>
                    <option value="Sports">Sports</option>
                    <option value="Nature">Nature</option>
                    <option value="Crime">Crime</option>
                    <option value="Food">Food</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Children">Children</option>
                    <option value="Travel">Travel</option>
                </select>
                
        </div>
        <br><br>
        <input class="btn btn-primary" type="submit" value="Submit" style="margin-left:208px">
    </form>
{% endblock %}
